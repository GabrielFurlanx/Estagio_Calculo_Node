    <script>
    // Função para obter parâmetros da URL
    function obterParametrosURL() {
            var parametros = {};
            var query = window.location.search.substring(1);
            var pares = query.split("&");

            for (var i = 0; i < pares.length; i++) {
                var par = pares[i].split("=");
                parametros[par[0]] = decodeURIComponent(par[1]);
            }

            return parametros;
        }

        // Receber os valores da URL
        var parametros = obterParametrosURL();

        // Armazenar os valores em variáveis
        var valorInput1 = parametros["input1"];
        var valorInput2 = parametros["input2"];
        var valorInput3 = parametros["input3"];
        var valorInput4 = parametros["input4"];
        var valorIndice0 = parametros["indice0"];

        document.getElementById("valorInput1").innerText = valorInput1;
        document.getElementById("valorInput2").innerText = valorInput2;
        document.getElementById("valorInput3").innerText = valorInput3;
        document.getElementById("valorInput4").innerText = valorInput4;
        document.getElementById("valorIndice0").innerText = valorIndice0;
